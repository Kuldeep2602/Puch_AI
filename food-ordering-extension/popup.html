<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puch AI Food Ordering</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="app">
    <div class="brand">
      <svg class="brand-icon" width="24" height="24" viewBox="0 0 24 24" aria-hidden="true">
        <circle cx="12" cy="12" r="9" fill="none" stroke="#111" stroke-width="3" stroke-linecap="round" stroke-dasharray="44 20"></circle>
        <path d="M12 12 L12 6" stroke="#111" stroke-width="3" stroke-linecap="round"></path>
      </svg>
      <div class="brand-text">Puch AI</div>
    </div>
    <div class="controls">
      <input id="search" type="text" placeholder="Search restaurants or items..." />
    </div>
    <div class="controls">
      <input id="want" type="text" placeholder="What would you like to order? e.g., margherita, biryani, dosa" />
      <button id="find-items">Find</button>
    </div>
    <div id="restaurant-list"></div>
    <div id="matches"></div>
    <hr/>
    <div id="payment">
      <h2>ðŸ’³ Payment</h2>
      <div class="controls">
        <input id="upi-vpa" type="text" placeholder="UPI ID (e.g., name@bank)" />
        <input id="upi-amount" type="number" step="0.01" placeholder="Amount" />
      </div>
      <div class="controls">
        <button id="gen-qr" class="btn-secondary">Generate UPI QR</button>
      </div>
      <div id="qr-preview" style="text-align:center; margin-bottom:8px;"></div>
    </div>
    <hr/>
    <div id="cart">
      <h2>ðŸ›’ Cart</h2>
      <ul id="cart-items"></ul>
      <div id="cart-total"></div>
      <div class="controls">
        <button id="copy-summary">Copy Order Summary</button>
  <button id="send-whatsapp" class="btn-primary">Send to WhatsApp</button>
  <button id="checkout-swiggy">Checkout in Swiggy</button>
      </div>
    </div>
    <div id="order-status" style="margin-top:12px;"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
